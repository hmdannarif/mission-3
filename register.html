<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar | videobelajar</title>
  <link rel="stylesheet" href="Assets/css/auth.css" />
</head>
<body>

<header class="auth-header">
  <img src="Assets/image/Logo.png" alt="videobelajar">
</header>

<main class="auth-wrapper">
  <div class="auth-card">
    <h2>Pendaftaran Akun</h2>
    <p class="subtitle">Yuk, daftarkan akunmu sekarang juga!</p>

    <form>
      <label>Nama Lengkap *</label>
      <input type="text">

      <label>E-Mail *</label>
      <input type="email">

      <label>Jenis Kelamin *</label>
      <select>
        <option>Wanita</option>
        <option>Pria</option>
      </select>

      <label>No. HP *</label>
      <div class="phone-field">
        <select>
          <option>+62</option>
        </select>
        <input type="text">
      </div>

      <label>Kata Sandi *</label>
      <input type="password">

      <label>Konfirmasi Kata Sandi *</label>
      <input type="password">

      <button class="btn-primary">Daftar</button>
      <button class="btn-secondary">Masuk</button>

      <div class="divider">atau</div>

      <button class="btn-google">
        <img src="Assets/icon/google.png" alt="">
        Daftar dengan Google
      </button>
    </form>
  </div>
</main>

</body>
</html>
