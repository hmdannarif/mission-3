<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk | videobelajar</title>
  <link rel="stylesheet" href="Assets/css/auth.css" />
</head>
<body>

<header class="auth-header">
  <img src="Assets/image/Logo.png" alt="videobelajar">
</header>

<main class="auth-wrapper">
  <div class="auth-card">
    <h2>Masuk ke Akun</h2>
    <p class="subtitle">Yuk, lanjutkan belajarmu di videobelajar.</p>

    <form>
      <label>E-Mail *</label>
      <input type="email" placeholder="Masukkan email">

      <label>Kata Sandi *</label>
      <div class="password-field">
        <input type="password" placeholder="Masukkan kata sandi">
      </div>

      <a href="#" class="forgot">Lupa Password?</a>

      <button class="btn-primary">Masuk</button>
      <button class="btn-secondary">Daftar</button>

      <div class="divider">atau</div>

      <button class="btn-google">
        <img src="Assets/icon/google.png" alt="">
        Masuk dengan Google
      </button>
    </form>
  </div>
</main>

</body>
</html>
